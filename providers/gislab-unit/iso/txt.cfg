default gislab-unit
label gislab-unit
  menu label ^Install GIS.lab base system
  kernel /install/vmlinuz
  append file=/cdrom/preseed/gislab.seed vga=788 initrd=/install/initrd.gz debian-installer/locale=en_US.UTF-8 console-setup/ask_detect=false keyboard-configuration/layout="English (US)" keyboard-configuration/variant="English (US)" quiet --
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
